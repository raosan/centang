<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centang | Simple todo app</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-status-bar" content="#7ccd4c" />
    <meta name="theme-color" content="#7ccd4c" />
  </head>
  <body>
    <main>
      <nav>
        <h1>Centang</h1>
      </nav>
      <div class="container"></div>
    </main>
    <script src="js/app.js"></script>
  </body>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.0.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.0.0/firebase-messaging.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('js/sw.js')
        .then(function() {
              console.log('Service Worker Registered');
        });
    }
  </script>
  <script>
    const messaging = firebase.messaging();
    messaging.requestPermission()
    .then(function() {
      console.log('Notification permission granted.');
      return messaging.getToken();
    })
    .then(function(token) {
      console.log(token);
    })
    .catch(function(err) {
      console.log('Unable to get permission to notify.', err);
    })
  </script>
</html>
